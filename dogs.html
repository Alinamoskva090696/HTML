<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Карточка 1 -->
        <div class="card">
            <img src="https://images.pexels.com/photos/27547181/pexels-photo-27547181/free-photo-of-a-corgi-dog-with-a-ball-on-its-head.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2.jpeg" alt="Dog" class="card-img">
            <h2 class="card-title">Коргі</h2>
            <p class="card-description">Країна походження: Великобританія. Тип: пастуші. </p>
        </div>
        <!-- Карточка 2 -->
        <div class="card">
            <img src="https://images.pexels.com/photos/5252971/pexels-photo-5252971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2.jpeg" alt="Dog" class="card-img">
            <h2 class="card-title">Мопс</h2>
            <p class="card-description">Країна походження: Китий. Тип: декоративні. </p>
        </div>
        <!-- Карточка 3 -->
        <div class="card">
            <img src="https://images.pexels.com/photos/5732302/pexels-photo-5732302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2.jpeg" alt="Dog" class="card-img">
            <h2 class="card-title">Такса</h2>
            <p class="card-description">Країна походження: Німеччина. Тип: мисливська.</p>
        </div>
    </div>
</body>
</html>
